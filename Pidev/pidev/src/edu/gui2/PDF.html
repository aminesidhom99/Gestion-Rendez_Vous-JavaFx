				<!-- Boucle pour afficher chaque médicament de l'ordonnance -->
				<!-- Ici, les données sont obtenues à partir d'une requête SQL -->
				<!-- Les données sont injectées dynamiquement dans le code HTML avec une boucle foreach -->
				<!-- La classe ordonnance contient les données de l'ordonnance qui ont été récupérées depuis la base de données -->
				<!-- La boucle foreach itère à travers chaque élément de la liste et affiche les données correspondantes -->
				<?php foreach ($ordonnance as $medicament) { ?>
					<tr>
						<td><?php echo $medicament['Nom_Medicament']; ?></td>
						<td><?php echo $medicament['dose']; ?></td>
						<td><?php echo $medicament['frequence']; ?></td>
						<td><?php echo $medicament['date_creation']; ?></td>
					</tr>
				<?php } ?>
			</tbody>
		</table>
		<button onclick="window.print()">Imprimer</button>
